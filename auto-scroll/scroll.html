<!DOCTYPE html>
<html>
  <body>
    <form id="scrollForm" style="margin-bottom: 0">
      <div style="margin: 5px 0">
        <label for="speed" style="margin: 10px 0">Scroll Speed:</label>
        <input
          type="number"
          id="speed"
          name="speed"
          placeholder="Enter in Number"
        />
      </div>
      <div style="margin: 5px 0">
        <label for="delay">Scroll Delay:</label>
        <input
          type="number"
          id="delay"
          name="delay"
          placeholder="Enter in millisecond"
        />
      </div>
      <input
        type="submit"
        value="Start Scrolling"
        style="
          margin-top: 15px;
          border-radius: 10px;
          cursor: pointer;
          border: none;
          padding: 4px;
          width: 100%;
        "
      />
    </form>
    <script src="scripts/popup.js"></script>
  </body>
</html>
